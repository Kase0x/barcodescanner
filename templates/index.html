<main class="container" >
    <div class="my-3 p-3 bg-body rounded shadow-sm">

            <div class="form-group" >
                <label for="barcodeInput">Barcode:</label>

    <script>
        const socket = io();
        let currentOperation = null;
        let inventory = [];
        let timeoutTimer = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadInventory();
            checkOperationStatus();
            
            // Auto-submit on Enter key
            document.getElementById('barcodeInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitBarcode();
                }
            });
            
            // Start timeout checking timer
            setInterval(checkOperationStatus, 1000);
        });

        // Socket.IO event listeners
        socket.on('inventory_update', function(data) {
            updateInventoryItem(data);
            showStatus(`${currentOperation} operation successful for barcode: ${data.barcode}`, 'success');
        });

        socket.on('operation_changed', function(data) {
            currentOperation = data.operation;
            updateOperationDisplay();
            showStatus(`Operation changed to ${data.operation}`, 'success');
        });

        function checkOperationStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    updateTimeoutIndicator(data.time_remaining, data.requires_operation);
                })
                .catch(error => {
                    console.error('Error checking status:', error);
                });
        }

        function updateTimeoutIndicator(timeRemaining, requiresOperation) {
            const indicator = document.getElementById('timeoutIndicator');
            const warning = document.getElementById('timeoutWarning');
            
            if (requiresOperation || !currentOperation) {
                indicator.textContent = '(Enter ADD or REMOVE)';
                indicator.className = 'timeout-indicator warning';
                warning.style.display = 'block';
                // Reset current operation when timed out
                if (requiresOperation) {
                    currentOperation = null;
                    updateOperationDisplay();
                }
            } else {
                const seconds = Math.ceil(timeRemaining);
                indicator.textContent = `(${seconds}s remaining)`;
                indicator.className = timeRemaining <= 5 ? 'timeout-indicator warning' : 'timeout-indicator ok';
                warning.style.display = 'none';
            }
        }

        function updateOperationDisplay() {
            const operationSpan = document.getElementById('operationMode');
            const indicatorSpan = document.getElementById('timeoutIndicator');
            
            if (currentOperation) {
                operationSpan.textContent = currentOperation;
                indicatorSpan.textContent = '(Active)';
                indicatorSpan.className = 'timeout-indicator ok';
            } else {
                operationSpan.textContent = 'None';
                indicatorSpan.textContent = '(Enter ADD or REMOVE)';
                indicatorSpan.className = 'timeout-indicator warning';
            }
        }

        function loadInventory() {
            fetch('/api/inventory')
                .then(response => response.json())
                .then(data => {
                    inventory = data;
                    updateInventoryTable();
                    updateStats();
                })
                .catch(error => {
                    console.error('Error loading inventory:', error);
                    showStatus('Error loading inventory data', 'error');
                });
        }

        function submitBarcode() {
            const barcodeInput = document.getElementById('barcodeInput');
            const barcode = barcodeInput.value.trim();
            
            if (!barcode) {
                showStatus('Please enter a barcode or operation (ADD/REMOVE)', 'error');
                return;
            }

            fetch('/api/scan', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    barcode: barcode,
                    operation: currentOperation
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (data.operation_changed) {
                        // Operation was changed, update current operation and clear input
                        currentOperation = data.new_operation;
                        updateOperationDisplay();
                        barcodeInput.value = '';
                        showStatus(data.message, 'success');
                    } else {
                        // Normal barcode scan, clear input
                        barcodeInput.value = '';
                    }
                    barcodeInput.focus();
                } else {
                    if (data.timeout) {
                        showStatus('‚è∞ ' + data.error, 'error');
                        currentOperation = null;
                        updateOperationDisplay();
                    } else {
                        showStatus(data.error || 'Operation failed', 'error');
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showStatus('Network error occurred', 'error');
            });
        }

        function updateInventoryItem(item) {
            const existingIndex = inventory.findIndex(inv => inv.barcode === item.barcode);
            
            if (existingIndex >= 0) {
                inventory[existingIndex] = item;
            } else {
                inventory.push(item);
            }
            
            updateInventoryTable();
            updateStats();
        }

        function updateInventoryTable() {
            const tbody = document.getElementById('inventoryTableBody');
            tbody.innerHTML = '';
            
            // Sort by last updated (most recent first)
            const sortedInventory = [...inventory].sort((a, b) => 
                new Date(b.last_updated) - new Date(a.last_updated)
            );
            
            sortedInventory.forEach(item => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${item.barcode}</td>
                    <td>${item.total_count}</td>
                    <td>${item.last_updated}</td>
                `;
            });
        }

        function updateStats() {
            const totalItems = inventory.length;
            const totalCount = inventory.reduce((sum, item) => sum + item.total_count, 0);
            const uniqueBarcodes = inventory.length;
            
            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('uniqueBarcodes').textContent = uniqueBarcodes;
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        function exportExcel() {
            window.open('/api/export', '_blank');
        }
    </script>
